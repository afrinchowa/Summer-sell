<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shopping Cart</h1>
    <div class="products">
        <div class="product" onclick="addToCart('Product 1', 50)">Product 1 - $50</div>
        <div class="product" onclick="addToCart('Product 2', 75)">Product 2 - $75</div>
        <div class="product" onclick="addToCart('Product 3', 100)">Product 3 - $100</div>
        <div class="product" onclick="addToCart('Product 4', 120)">Product 4 - $120</div>
        <div class="product" onclick="addToCart('Product 5', 150)">Product 5 - $150</div>
        <div class="product" onclick="addToCart('Product 6', 180)">Product 6 - $180</div>
    </div>
    <div class="cart">
       
        
        <div>
            <label for="promo-code">Promo Code:</label>
            <input type="text" id="promo-code" placeholder="Enter promo code">
            <button onclick="applyPromoCode()">Apply Promo Code</button>
        </div>
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total Price: $<span id="total-price">0</span></p>
        <p>Discount: 20%</p>
        <p>Discounted Total Price: $<span id="discounted-price">0</span></p>
    </div>
    <script src="style.js"></script>
</body>

</html>
